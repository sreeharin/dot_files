[bar/main]
background = #082032
foreground = #DDDDDD
height = 18pt
font-0 = "source:size=10"
padding-left = 2
padding-right = 2
separator = |
module-margin = 1

modules-left = workspace
modules-center = time
modules-right = uptime wireless-network  battery

[module/time]
type = internal/date
date = %d-%m
time = %H:%M:%S
interval = 1
label = %date% %time%

[module/workspace]
type = custom/script
exec = /home/shn/.config/polybar/shn-modules/workspace.sh
interval = 1

[module/uptime]
type = custom/script
exec = /home/shn/.config/polybar/shn-modules/uptime.sh
interval = 60

[module/battery]
type = custom/script
exec = /home/shn/.config/polybar/shn-modules/battery.sh
interval = 1

